name: Convert Notebooks to MDX

on:
  push:
    branches:
      - main
    paths:
      - '**/*.ipynb'
      - '.github/workflows/convert-notebooks.yml'
      - '.github/workflows/scripts/notebook_to_mdx.py'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  convert-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout wherobots-examples
        uses: actions/checkout@v4
        with:
          path: wherobots-examples

      - name: Checkout wherobots/docs
        uses: actions/checkout@v4
        with:
          repository: wherobots/docs
          token: ${{ secrets.DOCS_REPO_TOKEN }}
          path: docs

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Convert notebooks to MDX
        run: |
          python wherobots-examples/.github/workflows/scripts/notebook_to_mdx.py \
            wherobots-examples/Getting_Started/ \
            wherobots-examples/Analyzing_Data/ \
            wherobots-examples/Reading_and_Writing_Data/ \
            wherobots-examples/Open_Data_Connections/ \
            wherobots-examples/scala/ \
            -o docs/tutorials/example-notebooks \
            --exclude-prefix Raster_Inference \
            -v

      - name: Update docs.json navigation
        run: |
          python wherobots-examples/.github/workflows/scripts/update_docs_navigation.py \
            --docs-json docs/docs.json \
            --notebooks-dir docs/tutorials/example-notebooks

      - name: Check for changes in docs repo
        id: git-check
        working-directory: docs
        run: |
          git add tutorials/example-notebooks/ docs.json
          if git diff --staged --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push to docs repo
        if: steps.git-check.outputs.changes == 'true'
        working-directory: docs
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "docs: sync example notebooks from wherobots-examples"
          git push
